apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cybersentinel-ingress
  namespace: cybersentinel
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.cybersentinel.com
        - app.cybersentinel.com
      secretName: cybersentinel-tls
  rules:
    - host: api.cybersentinel.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
    - host: app.cybersentinel.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000

